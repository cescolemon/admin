
<app-admin></app-admin>
<h2>Lista utenti</h2>

<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>



<!-- CHECKBOX COLUMN -->

<ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">Seleziona</mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"></mat-checkbox>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="dc"></tr>
<tr mat-row *matRowDef="let row; columns: dc;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

</div>

<button color="accent" mat-flat-button (click)='delete()' [disabled]="isButtonEnable">Rimuovi</button>
