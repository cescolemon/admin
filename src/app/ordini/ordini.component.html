

<app-user></app-user>
<!--TABELLA-->

<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filtro Ricerca</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 19" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>




    <ng-container matColumnDef="data">

      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let row"> {{row.data}} </td>

    </ng-container>





    <ng-container matColumnDef="totale">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> Totale </th>

      <td mat-cell *matCellDef="let row"> {{row.totale}} â‚¬ </td>

    </ng-container>




    <ng-container matColumnDef="indirizzo">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ind. spedizione</th>

      <td mat-cell *matCellDef="let row"> {{row.indirizzo}} </td>

    </ng-container>



    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id ordine </th>

      <td mat-cell *matCellDef="let row"> {{row.id}} </td>

    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button color="accent" mat-raised-button (click)="generaBolla(row)"> Bolla </button>
      </mat-cell>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="dc"></tr>

    <tr mat-row *matRowDef="let row; columns: dc;"></tr>

  </table>



  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>



</div>
<app-footer></app-footer>
